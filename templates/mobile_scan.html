<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📷 مسح الباركود من المتصفح</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #007acc;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>📦 امسح الباركود باستخدام كاميرا جوالك</h1>
  <div id="reader"></div>
  <p id="result"></p>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerText = "✅ تم الكشف عن الباركود: " + decodedText;
      // توجيه المستخدم إلى صفحة إدخال تاريخ الانتهاء
      window.location.href = "/enter_expiration_date?barcode=" + encodeURIComponent(decodedText);
    }

    function onScanFailure(error) {
      // تجاهل الأخطاء البسيطة
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" }, // استخدام الكاميرا الخلفية
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    );
  </script>
</body>
</html>
