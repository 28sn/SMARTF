<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>💊 إعدادات الحساسية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html[data-theme='dark'] body { background-color: var(--bg); color: var(--text); }
    :root {
      --bg: #f9fcff;
      --text: #333;
      --card-bg: #fff0f0;
      --btn-bg: #d9534f;
      --btn-hover: #c9302c;
      --warn-bg: #f0ad4e;
      --warn-hover: #ec971f;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --card-bg: #442020;
      --btn-bg: #ff5c58;
      --btn-hover: #cc2c2c;
      --warn-bg: #ffb74d;
      --warn-hover: #ffa726;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg);
      padding: 40px;
      text-align: center;
      direction: rtl;
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      color: var(--btn-bg);
      font-size: 28px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: var(--card-bg);
      padding: 10px;
      margin: 5px auto;
      max-width: 300px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background-color: var(--warn-bg);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .remove-btn:hover {
      background-color: var(--warn-hover);
    }
  </style>
</head>
<body data-theme-init>
  <h1>💊 إعدادات الحساسية</h1>
  <p>سجّل المكونات التي تُسبب لك الحساسية، وسنقوم بتنبيهك عند إضافتها في أي منتج.</p>

  <input type="text" id="allergyInput" placeholder="مثال: فول سوداني">
  <button onclick="addAllergy()">➕ أضف</button>

  <ul id="allergyList"></ul>

  <script>
    const allergyInput = document.getElementById("allergyInput");
    const allergyList = document.getElementById("allergyList");

    function loadAllergies() {
      const stored = JSON.parse(localStorage.getItem("allergy_list") || "[]");
      allergyList.innerHTML = "";
      stored.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item} <button class='remove-btn' onclick='removeAllergy(${index})'>🗑 حذف</button>`;
        allergyList.appendChild(li);
      });
    }

    function addAllergy() {
      const value = allergyInput.value.trim();
      if (!value) return;
      let current = JSON.parse(localStorage.getItem("allergy_list") || "[]");
      current.push(value);
      localStorage.setItem("allergy_list", JSON.stringify(current));
      allergyInput.value = "";
      loadAllergies();
    }

    function removeAllergy(index) {
      let current = JSON.parse(localStorage.getItem("allergy_list") || "[]");
      current.splice(index, 1);
      localStorage.setItem("allergy_list", JSON.stringify(current));
      loadAllergies();
    }

    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
      }
      loadAllergies();
    });
</script>
</body>
</html>
</html>
