<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📦 محتويات الثلاجة</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(to bottom right, #e0f7ff, #f9fcff);
      --text-color: var(--text-color);
      --table-bg: white;
      --table-head: #007acc;
      --row-hover: #f0faff;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text-color: #eee;
      --table-bg: #1e1e1e;
      --table-head: #004f73;
      --row-hover: #2c2c2c;
    }
    body {
      background: var(--bg);
      font-family: 'Cairo', sans-serif;
      color: var(--text-color);
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      color: #007acc;
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background: var(--table-bg);
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      border-radius: 12px;
      overflow: hidden;
      direction: rtl;
      font-size: 16px;
    }

    thead {
      background: var(--table-head);
      color: white;
    }

    th, td {
      padding: 14px 20px;
      border-bottom: 1px solid #eee;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tbody tr:hover {
      background: var(--row-hover);
    }

    .no-products {
      font-size: 18px;
      color: #777;
      padding: 20px;
    }

    .expired {
      color: #c0392b;
      font-weight: bold;
    }

    .soon {
      color: #e67e22;
      font-weight: bold;
    }

    .ok {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>📦 المنتجات داخل الثلاجة</h1>

  <section>
    <table id="productTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>العلامة</th>
          <th>الطاقة</th>
          <th>تاريخ الانتهاء</th>
        </tr>
      </thead>
      <tbody id="productBody">
        <!-- سيتم تحديث هذا الجدول باستخدام JavaScript -->
      </tbody>
    </table>
  </section>

  <script>
    function fetchProducts() {
      fetch("/api/products")
        .then(res => res.json())
        .then(data => {
          const tableBody = document.getElementById("productBody");
          tableBody.innerHTML = "";

          if (data.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='4' class='no-products'>لا توجد منتجات في الثلاجة بعد.</td></tr>";
            return;
          }

          const now = new Date();
          data.forEach(product => {
            let expDate = product.expires;
            let expClass = "ok";
            try {
              const exp = new Date(expDate);
              const diff = (exp - now) / (1000 * 60 * 60 * 24);
              if (diff < 0) expClass = "expired";
              else if (diff <= 7) expClass = "soon";
            } catch {}

            const row = `<tr>
              <td style=\"color: var(--text-color);\">${product.name}</td>
              <td style=\"color: var(--text-color);\">${product.brand}</td>
              <td style=\"color: var(--text-color);\">${product.energy}</td>
              <td class="${expClass}">${product.expires}</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        });
    }

    fetchProducts();
    setInterval(fetchProducts, 10000);
  document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
      }
    });
  </script>
</body>
</html>
