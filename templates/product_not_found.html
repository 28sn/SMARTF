<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>المنتج غير موجود</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4faff;
      --text: #333;
      --card: #fff;
      --primary: #007acc;
      --primary-hover: #005fa3;
      --primary-active: #003d7a;
      --alert: red;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --primary: #66d9ef;
      --primary-hover: #4db8d8;
      --primary-active: #0071a8;
      --alert: #ff6b6b;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      text-align: center;
      direction: rtl;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: right;
    }

    .input-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .submit-button {
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: var(--primary);
      color: white;
      width: 100%;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: var(--primary-hover);
    }

    .submit-button:active {
      background-color: var(--primary-active);
    }

    .message {
      font-size: 16px;
      color: var(--alert);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>المنتج غير موجود أو لم يتم التعرف عليه</h1>

  <p class="message">{{ message }}</p>

  <h3>يرجى إدخال بيانات المنتج يدويًا:</h3>

  <form method="POST" action="{{ url_for('add_product') }}">
    <div class="input-group">
      <label for="productName">اسم المنتج:</label>
      <input type="text" id="productName" name="productName" required placeholder="أدخل اسم المنتج">
    </div>

    <div class="input-group">
      <label for="brand">العلامة التجارية:</label>
      <input type="text" id="brand" name="brand" required placeholder="أدخل العلامة التجارية">
    </div>

    <div class="input-group">
      <label for="ingredients">المكونات:</label>
      <input type="text" id="ingredients" name="ingredients" placeholder="أدخل المكونات (اختياري)">
    </div>

    <div class="input-group">
      <label for="energy">الطاقة (بالكيلو كالوري):</label>
      <input type="number" id="energy" name="energy" placeholder="أدخل الطاقة (اختياري)">
    </div>

    <div class="input-group">
      <label for="expirationDate">تاريخ الانتهاء:</label>
      <input type="date" id="expirationDate" name="expirationDate" required>
    </div>

    <div class="input-group">
      <label for="barcode">الباركود:</label>
      <input type="text" id="barcode" name="barcode" value="{{ barcode }}" readonly>
    </div>

    <button type="submit" class="submit-button">إضافة المنتج</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
      }
    });
  </script>
</body>
</html>
